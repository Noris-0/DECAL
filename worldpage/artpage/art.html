<!DOCTYPE html>
<html>
    <head>
        <title>Art gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">

    </head>
    <body>
        <h1>Art Gallery</h1>
        <div class="gallery-wall">
            <div class="gallery-art">
                <img src="1.png" class="png1" alt="Character Capture">
                <div class="gallery-desc">
                    <h4>Character Capture</h4>
                    <p>The Sixth World</p>
                </div>
            </div>
            <div class="gallery-art">
                <img src="2.png" class="png2" alt="Map">
                <div class="gallery-desc">
                    <h4>Map</h4>
                    <p>The Seventh World</p>
                </div>
            </div>
            <div class="gallery-art">
                <img src="3.png" class="png3" alt="Clothing Design">
                <div class="gallery-desc">
                    <h4>Clothing Design</h4>
                    <p>The Second World</p>
                </div>
            </div>
            <div class="gallery-art">
                <img src="4.jpg" class="png4" alt="Student Photos">
                <div class="gallery-desc">
                    <h4>Student Photos</h4>
                    <p>The Sixth World</p>
                </div>
            </div>
            <div class="gallery-art">
                <img src="5.jpg" class="png5" alt="Light and Dark">
                <div class="gallery-desc">
                    <h4>Light and Dark</h4>
                    <p>The Third World</p>
                </div>
            </div>
            <div class="gallery-art">
                <img src="6.png" class="png6" alt="Badge Design">
                <div class="gallery-desc">
                    <h4>Badge Design</h4>
                    <p>The Third, Sixth and New World</p>
                </div>
            </div>
            <div class="gallery-art">
                <img src="7.png" class="png7" alt="Poster Design">
                <div class="gallery-desc">
                    <h4>Poster Design</h4>
                    <p>The Fifth World</p>
                </div>
            </div>
    
    
        </div>
        <div>
            <button id="BackbuttonforArt">
                <img src="back to last page button.png" alt="Back to Last Page">
            </button>

        </div>

    </body>
</html>
